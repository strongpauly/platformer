language: node_js
node_js:
  - "12"
install:
  - npm install
before_script:
  - npm run coveralls
script:
  - npm run build
deploy:
  provider: s3
  bucket: platformer.potsides.com
  region: eu-west-2
  skip_cleanup: true
  local_dir: build
  upload-dir: platformer
  acl: public_read
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
